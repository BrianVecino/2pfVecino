<div mat-dialog-content >

<form [formGroup]="userForm">

<mat-form-field>
    <input formControlName="nombre" matInput />
    <mat-label>nombre</mat-label>
    <mat-hint>El nombre debe tener al menos 6 caracteres</mat-hint>
</mat-form-field>


<mat-form-field>
    <input formControlName="apellido" matInput />
    <mat-label>apellido</mat-label>
</mat-form-field>

<mat-form-field>
    <input formControlName="email" matInput />
    <mat-label>Email</mat-label>
</mat-form-field>

</form>
</div>

<div class="d-flex justify-content-end" matDialogActions>
    <button mat-dialog-close mat-button>Cancelar</button>
    <button (click)="onSave()" mat-button>Guardar</button>
</div>
